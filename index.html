<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Product names</title>
    <style>
      body {
        min-height: 100vh;
      }

      .container {
        max-width: 992px;
      }

      .notification {
        position: fixed;
        top: 50px;
        right: 50px;
        opacity: 0;
        transition: opacity 200ms ease;
      }

      .notification.shown {
        opacity: 1;
      }

      .hidden {
        display: none !important;
      }

      .product-names__item {
        border-top-width: 1px;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5 mb-5 text-center">Product names</h1>

    <div class="container">
      <input class="form-control mb-5 search-input" type="search" name="search" id="search" placeholder="Поиск">
  
      <ul class="list-group product-names">
        <li class="list-group-item product-names__item d-flex align-items-center p-0">
          <p class="product-names__name-ru mb-0 flex-grow-1 py-2 px-3 w-50">
            <span class="name-ru"></span>
          </p>
          <p class="product-names__name-en mb-0 flex-grow-1 py-2 px-3 w-50 border-start d-flex justify-content-between align-items-center">
            <span class="name-en"></span>
            <button class="btn btn-primary btn-sm copy-btn">Копировать</button>
          </p>
        </li>
      </ul>
    </div>

    <div class="notification toast show align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Скопировано
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="module" src="product_names.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
